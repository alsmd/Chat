
<mat-toolbar color="primary">
	<mat-toolbar-row fxLayout="row">
		<span class="title-center">Login</span>
	</mat-toolbar-row>
</mat-toolbar>

<div class="center">
	<mat-form-field appearance="fill" fxFlex>
		<mat-label>Username</mat-label>
		<input matInput width="100%" type="text" [(ngModel)]="username">
	</mat-form-field>
</div>
<div class="center">
	<mat-form-field appearance="fill" fxFlex>
		<mat-label>Password</mat-label>
		<input matInput width="100%" type="password" [(ngModel)]="password">
	</mat-form-field>
</div>
<div class="container" *ngIf="isLoading">
	<mat-spinner></mat-spinner>
</div>



<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" type="submit" (click)="loginAction()">Login</button>
	<button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
